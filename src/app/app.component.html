<ol *ngIf="cars$ | async as cars">
	<a *ngFor="let car of cars" [routerLink]="car.id">
		<li>{{ car.make }} | {{ car.model}} | {{ car.year}}
	</a>
</ol>

<router-outlet></router-outlet>
